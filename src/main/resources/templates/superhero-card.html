<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Superhero Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Superhero Finder</h1>
      <form action="/superhero" method="get">
        <div class="form-group">
          <label for="id">Enter Superhero ID:</label>
          <input type="text" id="id" name="id" required />
        </div>
        <button type="submit">Find Superhero</button>
      </form>

      <form action="/superhero/random" method="get" style="margin-top: 10px">
        <button type="submit">Get Random Superhero</button>
      </form>

      <div class="result" th:if="${superhero}">
        <h2>Superhero Details</h2>
        <p>
          <strong>Name:</strong> <span th:text="${superhero.name}">Name</span>
        </p>
        <p>
          <strong>Full Name:</strong>
          <span th:text="${superhero.biography.fullName}">Full Name</span>
        </p>
        <p>
          <strong>Power:</strong>
          <span th:text="${superhero.powerstats.power}">Power</span>
        </p>
        <p>
          <strong>Biography:</strong>
          <span th:text="${superhero.biography.publisher}">Publisher</span>
        </p>
        <img
          th:src="${superhero.image.url}"
          alt="Superhero Image"
          style="max-width: 100%; margin-top: 10px"
        />
      </div>
    </div>
  </body>
</html>
